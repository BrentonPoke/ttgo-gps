; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = src
include_dir = include

[env:ttgo-t-beam]
platform = espressif32
board = ttgo-t-beam
framework = arduino
monitor_speed = 115200
monitor_filters = time
board_build.partitions = huge_app.csv
upload_port = COM7
build_flags = -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_NONE
lib_deps = 
	Update
	ArduinoOTA
	adafruit/Adafruit SSD1306 @ ^2.5.7
	jgromes/RadioLib@^5.0.0
	mikalhart/TinyGPSPlus @ ~1.0.2
	contrem/arduino-timer @ ^2.3.0
	https://github.com/BrentonPoke/ClusterDuck-Protocol.git

[env:ttgo-lora32-v21]
platform = espressif32
board = ttgo-lora32-v21
framework = arduino
monitor_speed = 115200
monitor_filters = time
board_build.partitions = huge_app.csv
upload_port = COM13
build_flags = -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_NONE
lib_deps =
	Update
	ArduinoOTA
	adafruit/Adafruit SSD1306 @ ^2.5.7
	jgromes/RadioLib@^5.0.0
	mikalhart/TinyGPSPlus @ ~1.0.2
	contrem/arduino-timer @ ^2.3.0
	https://github.com/BrentonPoke/ClusterDuck-Protocol.git#corruption-tracking